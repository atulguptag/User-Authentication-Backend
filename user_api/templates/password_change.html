{% block content %}
<style>
  .center-form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    width: 100%;
    max-width: 400px;
  }
</style>
<div class="center-form">
  <div class="form-container">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
